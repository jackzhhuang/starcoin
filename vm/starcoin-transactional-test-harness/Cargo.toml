[package]
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
edition = "2021"
license = "Apache-2.0"
name = "starcoin-transactional-test-harness"
publish = false
version = "1.12.5"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "~1"
bcs = "~0.1"
clap = {version = "3", features = ["derive"]}
either = "~1"
hex = "0.4"
itertools = "~0.10"
jsonrpc-core-client = { version = "18", features = [
    "http",
    "ipc",
    "ws",
    "arbitrary_precision",
] }
jsonrpc-client-transports = { version = "18", features = [
    "http",
    "ipc",
    "ws",
    "arbitrary_precision",
] }
tokio = { version = "^1", features = ["full"] }
dashmap = "~5"
serde = { version = "1" }
serde_json = { version = "1" }
log = { version = "0.4.16" }
move-transactional-test-runner = { git = "https://github.com/starcoinorg/move", rev = "8613078820ba81686071b224e64441b68d6dc6cf" }
move-compiler = { git = "https://github.com/starcoinorg/move", rev = "8613078820ba81686071b224e64441b68d6dc6cf" }
move-binary-format = { git = "https://github.com/starcoinorg/move", rev = "8613078820ba81686071b224e64441b68d6dc6cf" }
