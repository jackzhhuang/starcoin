[package]
name = "stdlib"
version = "1.11.11"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
walkdir = "2.3"
anyhow = "1.0.41"
move-bytecode-verifier = { git = "https://github.com/lemonhx/move", rev = "b9e63765e7bf6a722f6660339173460bacea04e2" }
starcoin-crypto = { git = "https://github.com/starcoinorg/starcoin-crypto", rev = "d871dfb4216f034ee334a575926c101574d9d6dc" }
starcoin-vm-types = { path = "../types" }
bcs-ext = { package = "bcs-ext", path = "../../commons/bcs_ext" }
starcoin-move-compiler = { path = "../../vm/compiler" }
move-prover = { git = "https://github.com/lemonhx/move", rev = "b9e63765e7bf6a722f6660339173460bacea04e2" }
move-compiler = { git = "https://github.com/lemonhx/move", rev = "b9e63765e7bf6a722f6660339173460bacea04e2" }
once_cell = "1.12.0"
include_dir = "0.6.2"
sha2 = "0.10.2"
log = "0.4.16"
simplelog = "0.9.0"
fs_extra = "1.2.0"
clap = { version = "3", features = ["derive"] }
serde = { version = "1.0.130", default-features = false }
itertools = "0.10.3"
tempfile = "3.2.0"
starcoin-framework = { git = "https://github.com/lemonhx/starcoin-framework", rev = "f4381d8fa4316c192686dcfef2a1b26b19f465e2" }

[dev-dependencies]
datatest-stable = "0.1.1"
